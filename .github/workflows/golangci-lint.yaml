name: golangci-lint
on: pull_request

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: "^1.19"
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
